<!DOCTYPE html>
<html lang="eng">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Travel Journal</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/NextTravelForm.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color:white;">
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand">Travel Journal</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:400">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:400/NextTravelIdeas">My Next Travel Ideas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:400/PastTravels">My Past Travels</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="headerContent">
            <h1 id="headerText">Next Travel Form</h1>
            <h4>Please enter the details of your future travel here and hit submit.</h4>
        </div>

        <!--
            This section contains the form, that will be used to hit the
            `POST /SubmitNewTravelIdea` API that we will build in the next section
        -->
        <form action="/SubmitNewTravelIdea" method="post" id="form">
            <div class="form-group">
                <label for="travelPlace">Place</label>
                <input name="place" class="form-control" id="TravelPlaceText" placeholder="Enter Travel Place" maxlength="200" required>
            </div>
            <div class="form-group">
                <label for="travelDescription">Description</label>
                <textarea name="description" class="form-control" id="travelDescription" rows="3" maxlength="1000" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
